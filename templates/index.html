<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Segmentation</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 400px;
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

input[type="file"] {
    margin-top: 15px;
    margin-bottom: 20px;
    display: block;
    width: 100%;
}

button {
    background-color: #5c67f2;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #4a52cc;
}

    </style>
</head>
<body>
     <div class="container">
        <!-- Optional Logo -->
        <!-- <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="Logo"> -->

        <h1>Customer Segmentation</h1>
        <p>Upload a CSV file with <strong>Annual Income</strong> and <strong>Spending Score</strong>.</p>
        
        <form action="/predict" method="post" enctype="multipart/form-data">
            <!-- <label for="fileUpload">Upload CSV file:</label> -->
            <input type="file" name="file" accept=".csv" required title="Upload your CSV file">
            <button type="submit">Upload & Predict</button>
        </form>
    </div>

    
</body>
</html>
